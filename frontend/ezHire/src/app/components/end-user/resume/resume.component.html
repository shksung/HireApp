
<div *ngIf="resumeExists">
    <mat-card class="card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>Vendor {{resume.vendor}}</mat-card-title>
          <mat-card-subtitle>Vendor Contact {{resume.vendorContact}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          User Full Name: {{user.name}}
          <p>
           Vendor Email:{{resume.vendorEmail}}
          </p>
          <p>Experience: {{resume.experience}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Edit</button>
        </mat-card-actions>
      </mat-card>
    
    </div>
<div *ngIf="!resumeExists" class="btn-center">
    <button class="btn" mat-raised-button color="primary" (click)="openResumeDialog()" >Add</button>
</div>

<ng-template class="template" #add>
    <h2 matDialogTitle>Add New Resume</h2>
    <mat-dialog-content>
        <div>
            <p>Vendor</p>
            <input class="input" [(ngModel)] = "vendor" />
        </div>
        <div>
            <p>Vendor Contact</p>
            <textarea [(ngModel)] = "vendorContact" class="textarea">Enter Description... </textarea>
        </div>
        <div>
            <p>Vendor Email</p>
            <input class="input" [(ngModel)] = "vendorEmail"/>
        </div>
        <div>
            <p>Experience</p>
            <input class="input" [(ngModel)] = "experience" />
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click) = saveResume()>Save</button>
      <button mat-button matDialogClose color="primary">Close</button>
    </mat-dialog-actions>
  </ng-template>
