<div>
    <mat-card *ngFor="let job of jobs" class="card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{job.title}}</mat-card-title>
          <mat-card-subtitle>Hyla Mobile</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
           {{job.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Apply</button>
        </mat-card-actions>
      </mat-card>
    
    </div>
